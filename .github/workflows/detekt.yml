name: detekt

on: [pull_request]

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get changed files
        id: changed_files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git diff --name-only --diff-filter=d origin/${{ github.event.pull_request.base.ref }} HEAD > changed_files.txt

      - name: Run detekt on changed files
        if: success()
        run: |
          changed_files=$(cat changed_files.txt | grep '\.kt$' | tr '\n' ',')
          if [ -n "$changed_files" ]; then
            ./gradlew detekt --input $changed_files
          else
            echo "No Kotlin files changed."
          fi